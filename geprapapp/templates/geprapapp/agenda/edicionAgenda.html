{% extends "geprapapp/base.html" %}
{% load static %}

{% block contenedor %}
<h3 style="text-align: center;">Editar Agenda</h3>
<br>

<div class="container" style="text-align: center;">
    <form action="{% url 'geprapapp:editarAgenda' %}" method="post">
        {% csrf_token %}
        <input type="hidden" class="form-control" name="id" value="{{ agenda.id }}" />
        <label>Fecha</label><br>
        <input type="date" class="form-control" name="fecha_asignada"  value = "{{ agenda.fecha_asignada|date:'Y-m-d' }}"><br><br>

        <label>Pedido</label><br>
        <select class="form-control" name="pedido">
            <option>Seleccione:</option>
            {% for p in pedido %}
                <option value="{{ p.id }}" {% if agenda.pedido.id == p.id %}selected=""{% endif %} readonly>{{ p.id }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Actualizar</button>
    </form>
</div>
{% endblock %}
