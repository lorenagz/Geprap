{% extends "geprapapp/base.html" %}
{% load static %}

{% block contenedor %}
<h3 style="text-align: center;">Editar Detalle de Pedido</h3>
<br>

<div class="container" style="text-align: center;">
    <form action="{% url 'geprapapp:editarDetallePedido' %}" method="post">
        {% csrf_token %}    
        <input type="hidden" name="id" value="{{ detalle.id }}" />
        
        <label>CÃ³digo Pedido</label><br>
        <select class="form-control" name="id_pedido">
            <option>Seleccione:</option>
            {% for p in pedido %}
                <option value="{{ p.id }}" {% if detalle.id_pedido.id == p.id %}selected=""{% endif %}> {{ p.id }}</option>
            {% endfor %}
        </select><br><br>

        <label>Producto</label><br>
        <select class="form-control" name="id_producto">
            <option>Seleccione:</option>
            {% for p in producto %}
                <option value="{{ p.id }}" {% if detalle.id_producto.id == p.id %}selected=""{% endif %}> {{ p.id }} - {{ p.nombre }}</option>
            {% endfor %}
        </select><br><br>

        <label>Servicio</label><br>
        <select class="form-control" name="id_servicio">
            <option>Seleccione:</option>
            {% for p in servicio %}
                <option value="{{ p.id }}" {% if detalle.id_servicio.id == p.id %}selected=""{% endif %}> {{ p.descripcion }} </option>
            {% endfor %}
        </select><br><br>

        <label>Cantidad</label><br>
        <input type="number" class="form-control" name="cantidad" value="{{ detalle.cantidad }}"><br><br>  

        <label>Cliente</label><br>
        <select class="form-control" name="usuario">
            <option>Seleccione:</option>
            {% for p in usuario %}
                <option value="{{ p.id }}" {% if detalle.usuario.id == p.id %}selected=""{% endif %}> {{ p.cedula }} - {{ p.nombre }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Enviar</button>

    </form>
</div>
{% endblock %}
