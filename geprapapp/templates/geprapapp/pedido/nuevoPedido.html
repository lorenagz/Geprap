{% extends "geprapapp/base.html" %}
{% load static %}

{% block contenedor %}
<h3 style="text-align: center;">Agregar Pedido</h3>

<div class="container" style="text-align: center;">
    <form action="{% url 'geprapapp:guardarPedido' %}" method="post">
        {% csrf_token %}
        <label>Fecha Pedido</label><br>
        <input type="date" class="form-control" name="fecha_pedido" id=""><br><br> 

        <label>Total</label><br>
        <input type="number" class="form-control" name="total" id=""><br><br>

        <label>Usuario</label><br>
        <select class="form-control" name="usuario">
            <option>Seleccione:</option>
            {% for u in usu %}
                <option value="{{ u.id }}"> {{ u.cedula }} - {{ u.nombre }}</option>
            {% endfor %}
        </select><br><br>

        <label>Estado</label><br>
        <input type="text" class="form-control" name="estado" id=""><br><br>

        <button type="submit">Enviar</button>
    </form>
</div>
{% endblock %}
