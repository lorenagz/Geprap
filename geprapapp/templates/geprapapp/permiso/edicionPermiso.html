{% extends "geprapapp/base.html" %}
{% load static %}

{% block titulo %} Editar Permiso {% endblock %}

{% block contenedor %}

<h2>Editar Permiso</h2>

<form action="{% url 'geprapapp:editarPermiso' %}" method="post">
    {% csrf_token %}
    <label>Id</label><br>
    <input type="number" name="id" value="{{permiso.id}}" readonly id=""><br><br>
    <label>Nombre</label><br>
    <input type="text" name="nombre" value="{{permiso.nombre}}" id=""><br><br>
    
    <button type="submit">Enviar</button>

</form>
{% endblock %}
