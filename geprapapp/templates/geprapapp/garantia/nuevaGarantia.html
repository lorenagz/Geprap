{% extends "geprapapp/base.html" %}
{% load static %}

{% block titulo %} Crear Garantía {% endblock %}

{% block contenedor %}

<h3 style="text-align: center;">Agregar Garantía</h3>
<br>

<div class="container" style="text-align: center;">
    <form action="{% url 'geprapapp:guardarGarantia' %}" method="post">
        {% csrf_token %}

        <label>Pedido</label>
        <select class="form-control" name="pedido">
            <option>Seleccione:</option>
            {% for p in pedido %}
                <option value="{{ p.id }}">{{ p.id }}</option>
            {% endfor %}
        </select><br><br>

        <label>Fecha Garantía</label><br>
        <input type="date" class="form-control" name="fechaGarantia"><br><br>

        <label>Descripción</label><br>
        <textarea name="descripcion" class="form-control" cols="50" rows="5"></textarea><br><br>

        <button type="submit">Guardar</button>
    </form>
</div>
{% endblock %}
