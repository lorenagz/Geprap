{% extends "geprapapp/base.html" %}
{% load static %}

{% block titulo %} Editar Metodos Pago {% endblock %}

{% block contenedor %}

<h3 style="text-align: center;">Editar Metodo de Pago</h3>
<br>

<div class="container" style="text-align: center;">
    <form action="{% url 'geprapapp:editarMetodoPago' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{ metodoPago.id }}" />
        <label>Metodo Pago</label><br>
        <input type="text" class="form-control" name="metodo" value="{{metodoPago.metodoPago}}" id=""><br><br>
        
        <button type="submit">Enviar</button>
    </form>
</div>
{% endblock %}
