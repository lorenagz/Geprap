{% extends "geprapapp/base.html" %}
{% load static %}

{% block contenedor %}
<div class="container" style="text-align: center;">
    <h1>Registro de Cliente</h1>

    <form action="{% url 'geprapapp:RegistroCliente' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="nombre">Nombre de Usuario</label>
        <input type="text" class="form-control" id="nombre" name="nombreUsuario" required>
      </div>
      <div class="form-group">
        <label for="apellido">Clave</label>
        <input type="password" class="form-control" id="apellido" name="clave" required>
      </div>
      <div class="form-group">
        <label for="cedula">Cédula</label>
        <input type="text" class="form-control" id="cedula" name="cedula" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="correo" required>
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="text" class="form-control" id="telefono" name="telefono" required>
      </div>
      <div class="form-group">
        <label for="telefono">Direccion</label>
        <input type="text" class="form-control" id="direccion" name="direccion" required>
      </div>
      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
    

{% endblock %}
